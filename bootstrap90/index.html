<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="estilos/bootstrap.css">

<body>

                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>

                </div>
             </div>
             <!--controles esquerda e direita-->
             <button type="button" class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
             </button>
             <button type="button" class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
             </button>
            </div>
        </div>
        <!--fim de slider-->

        <section id="pagamento" class="container-fluid m-0 my-3 p-0 d-flex justify-content-center">
            <div class="container d-flex justify-content-space m-0 p-0">
                <div class="container col-3 border border-dark p-2">AAAA</div>
                <div class="container col-3 border border-dark p-2">AAAA</div>
                <div class="container col-3 border border-dark p-2">AAAA</div>
            </div>
        </section>
        <!--fim de pagamento-->
        <section id="serviços" class="container-fluid m-0 my-3 p-0 row bg-info">
            <div class="container col-6 text-center p-0">
                        <p class="h1">aqui e um texto</p>
